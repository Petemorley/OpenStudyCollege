<div class="form form--prospectus">
	<form action="?" method="post">
		<div class="form__image">
			<img src="css/images/temp/prospectus.jpg" alt="" />
		</div><!-- /.form__image -->

		<div class="form__inner">
			<div class="form__head">
				<h5>
					Download Your Prospectus<br>
					and Find The Right Course Today
				</h5>
			</div><!-- /.form__head -->

			<div class="form__body">
				<div class="form__row">
					<label for="f_fname">First name</label>

					<div class="form__controls">
						<input type="text" class="field" name="f_fname" id="f_fname" />
					</div><!-- /.form__controls -->
				</div><!-- /.form__row -->

				<div class="form__row">
					<label for="f_lname">Last name</label>

					<div class="form__controls">

					</div><!-- /.form__controls -->
				</div><!-- /.form__row -->

				<div class="form__row">
					<label for="f_email">Your email address</label>

					<div class="form__controls">
						<input type="text" class="field" name="f_email" id="f_email" />
					</div><!-- /.form__controls -->
				</div><!-- /.form__row -->
			</div><!-- /.form__body -->

			<div class="form__actions">
				<button class="btn">Download Prospectus</button>
			</div><!-- /.form__actions -->
		</div><!-- /.form__inner -->

</div><!-- /.form -->
